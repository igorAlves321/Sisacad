<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<!--Cabeçalho padrão. -->  
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Cursos</title>
  </h:head>
  <h:body>
    <!-- form = formulário -->
    <h:form>
      <p:panel header="Cursos - Listagem">
        <p:dataTable emptyMessage= "Nenhum registro encontrado." paginator="true" rows="10">
          <f:facet name="footer">
          <!-- botão que chama a tela de cadastro -->
            <p:commandButton value="Novo" oncomplete="PF('dialogoCurso').show();" />
          </f:facet>
          <p:column headerText="Curso"> </p:column>
          <p:column headerText="Carga Horária"> </p:column>
          <p:column headerText="Opções"> </p:column>
        </p:dataTable>
      </p:panel>
    </h:form>

   <!-- Dialogo de cadastro de cursos  -->
    <p:dialog header="Departamentos - Cadastro" widgetVar="dialogoCurso draggable="false" resizable="false" modal="true" closable="false">
      <h:form>
        <h:panelGrid columns="2">
          <p:outputLabel value="Curso:" />
          <p:inputText maxlength="50" size="30" />
          <p:outputLabel value="Carga Horária:" />
          <p:inputText maxlength="50" size="30" />l
        </h:panelGrid>

        <h:panelGrid columns="2">
          <p:commandButton value="Salvar" />
          <p:commandButton value="Fechar" oncomplete="PF('dialogoCurso').hide();" />
        </h:panelGrid>
      </h:form>
    </p:dialog>
  </h:body>
</html>
