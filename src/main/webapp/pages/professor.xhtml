<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Professores</title>
  </h:head>
  <h:body>
    <h:form>
      <p:panel header="Professores - Listagem">
        <p:dataTable emptyMessage="Nenhum registro encontrado." paginator="true">
          <f:facet name="header">
            <p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
          </f:facet>
          <p:column headerText="SIAPE"> </p:column>
          <p:column headerText="Departamento"> </p:column>
          <p:column headerText="Opções"> </p:column>
        </p:dataTable>
      </p:panel>
    </h:form>

    <p:dialog header="Professores - Cadastro" widgetVar="dialogo" draggable="false" resizable="false" modal="true" closable="false">
      <h:form>
        <h:panelGrid columns="2">
          <p:outputLabel value="SIAPE:" />
          <p:inputText value="#{professorBean.siape}" maxlength="50" size="30" />

          <p:outputLabel value="Departamento:" />
          <p:selectOneMenu value="#{professorBean.departamento}">
            <f:selectItems value="#{departamentoBean.departamentos}" var="dep" itemLabel="#{dep.nome}" itemValue="#{dep}" />
          </p:selectOneMenu>
        </h:panelGrid>

        <h:panelGrid columns="2">
          <p:commandButton value="Salvar" />
          <p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
        </h:panelGrid>
      </h:form>
    </p:dialog>
  </h:body>
</html>
